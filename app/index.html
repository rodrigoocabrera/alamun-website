<!doctype html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>Alamun 2018</title>
        <meta name="description" content="Represent a delegation, debate real-world issues. | Colegio Alamos Model United Nations">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,700|Raleway:300,700" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/images/favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/images/favicons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/images/favicons/manifest.json">
        <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#31ae37">
        <link rel="shortcut icon" href="/images/favicons/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="Alamun">
        <meta name="application-name" content="Alamun">
        <meta name="msapplication-config" content="/images/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/ng-notify/src/styles/ng-notify.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
            <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="alamunWebsiteApp" ng-cloak>

        <div ui-view="header"></div>

        <div class="container">
            <ui-view></ui-view>
        </div>

        <footer>
            <div class="footer-main">
                <div class="grid">
                    <div class="col-5-12 hide-on-mobile">
                        <h4>Register Now!</h4>
                        <p>The alamun fills up quickly, register as soon as possible.</p>
                        <a class="btn btn-white-inverse" ui-sref="app.registration">REGISTER</a>
                    </div>
                    <div class="col-2-12 hide-on-mobile"></div>
                    <div class="col-5-12 social-wrapper">
                        <h4>Social</h4>
                        <div class="socials">
                            <a href="https://www.facebook.com/AlamunOfficial" target="_blank" class="social-icon"><img alt="" src="/images/facebook.svg"/></a>
                            <a href="https://twitter.com/@AlamunOfficial" target="_blank" class="social-icon"><img alt="" src="/images/twitter.svg"/></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright">&copy; 2018 Alamun <span class="hide-on-mobile">| Colegio Alamos</span></div>
        </footer>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-touch/angular-touch.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/ng-notify/src/scripts/ng-notify.js"></script>
        <script src="/bower_components/ngmap/build/scripts/ng-map.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
            <script src="scripts/app.js"></script>
            <script src="scripts/constants.js"></script>
            <script src="scripts/factories.js"></script>
            <script src="scripts/controllers/main.js"></script>
            <script src="scripts/controllers/committees.js"></script>
            <script src="scripts/controllers/delegates.js"></script>
        <!-- endbuild -->
    </body>
</html>
